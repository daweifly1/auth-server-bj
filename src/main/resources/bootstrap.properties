#please revise it based on your need
spring.application.name=fast-auth-server

#用户上下文存储在redis默认时长
fast.user.session.ttl=3600
#please revise it based on your need
server.port=9008

#please revise it based on your environment

eureka.client.serviceUrl.defaultZone=http://192.168.1.37:9000/eureka
#eureka.client.serviceUrl.defaultZone=http://192.168.2.169:9001/eureka/
spring.cloud.inetutils.preferredNetworks[0]=^192\\.168(.*)
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.health-check-url-path=${management.context-path}health

spring.cloud.config.enabled=false
#spring.cloud.config.enabled=true
#spring.cloud.config.discovery.enabled=true


spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.name=auth-server
spring.cloud.config.profile=test

feign.httpclient.enabled=false
feign.okhttp.enabled=true

management.security.enabled=false
management.context-path=/umigo